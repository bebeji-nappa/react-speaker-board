name: Frontend Test
run-name: Test ESLint and Prettier.
on: [push]
jobs:
  Lint-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node.js 20.9.0
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
      - name: Pnpm install
        run: pnpm install
      - name: ESLint
        run: pnpm lint
      # - name: Jest Test
      #   run: yarn test
